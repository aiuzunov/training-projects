<!DOCTYPE html>
  <html>
  <head>
  <meta charset=utf-8 />
  <title>Изчертаване на окръжност</title>
  </head>
  <body onload="draw_circle(425,900,3)">
  <canvas id="circle" width="950" height="950"></canvas>
  <script>
  	const canvas = document.getElementById('circle');
  	var ctx = canvas.getContext("2d");
	ctx.fillStyle = "pink";
	ctx.fillRect(0, 0, canvas.width, canvas.height);
  	function draw_circle(x,y,r){

  		var step = 2*Math.PI/(r*100);

		tempx= x;
		tempy=y;

		var i=0;
    		for(var angle=0;  angle < 2*Math.PI;  angle+=step)
     		{
     			if(angle!=0){
     			  var x = x + r*Math.cos(angle);

			}

         		var y = y - r*Math.sin(angle);
         		/*console.log("angle",angle)
         		console.log("COS",Math.cos(angle),"x",x);
         		console.log("SIN",Math.sin(angle),"y",y);*/
    			ctx.arc(x, y, 23, 0, 2 * Math.PI);
    			i+=1;



     		}
		ctx.arc(tempx, tempy, 23, 0, 2 * Math.PI);
		ctx.stroke();

  		}
	</script>
  </body>
  </html>
