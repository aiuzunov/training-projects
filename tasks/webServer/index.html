<html>
<head>
<title>Web Server Test</title>
</head>
<body>
<script>

async function testt() {
let data = {first: `${document.getElementById('mult1').value}` , second: `${document.getElementById('mult2').value}`};
await fetch("http://localhost:5000/post/data/here", {
  method: "POST",
  body: JSON.stringify(data)
}).then(res => {
  console.log("Request complete! response:", res);
});
}
</script>


<form name=test_form>
<input type="text" id="mult1" name="test_text" value="0" size="4">
<span> * </span>
<input type="text" id= "mult2" name="mult2" value="0" size='4'>
<span> = </span>
<span id="test_result">0</span>
<input type=button onClick="testt();" value="calculate" title="start">
</form>

</body>
</html>
